<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real - WebSocket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-screen, #chat-screen {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        #login-screen {
            padding: 40px;
            max-width: 400px;
            width: 90%;
        }

        #login-screen h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        #chat-screen {
            display: none;
            width: 90%;
            max-width: 1000px;
            height: 600px;
            flex-direction: column;
        }

        #chat-header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-info {
            display: flex;
            flex-direction: column;
        }

        #room-name {
            font-size: 18px;
            font-weight: 600;
        }

        #users-count {
            font-size: 12px;
            opacity: 0.9;
        }

        #leave-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            width: auto;
        }

        #leave-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        #chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #users-sidebar {
            width: 200px;
            background: #f5f5f5;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            padding: 15px;
        }

        #users-sidebar h3 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 14px;
        }

        .user-item {
            padding: 8px 12px;
            background: white;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-item::before {
            content: '‚óè';
            color: #4caf50;
        }

        #chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .message-author {
            font-weight: 600;
            color: #667eea;
        }

        .message-time {
            font-size: 11px;
            color: #999;
        }

        .message-text {
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own .message-text {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.own .message-author {
            color: #5568d3;
        }

        .system-message {
            text-align: center;
            color: #999;
            font-size: 12px;
            font-style: italic;
            margin: 10px 0;
        }

        .private-message .message-text {
            background: #fff3cd;
            border-left: 3px solid #ffc107;
        }

        .typing-indicator {
            color: #999;
            font-size: 12px;
            font-style: italic;
            padding: 10px 20px;
        }

        #message-form {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        #message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        #send-btn {
            width: auto;
            padding: 0 30px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="login-screen">
        <h1>üí¨ Chat en Tiempo Real</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" required placeholder="Tu nombre...">
            </div>
            <div class="input-group">
                <label for="room">Sala de chat</label>
                <input type="text" id="room" required placeholder="general" value="general">
            </div>
            <button type="submit">Unirse al Chat</button>
        </form>
    </div>

    <!-- Pantalla de Chat -->
    <div id="chat-screen">
        <div id="chat-header">
            <div id="chat-info">
                <div id="room-name"></div>
                <div id="users-count"></div>
            </div>
            <button id="leave-btn">Salir</button>
        </div>
        <div id="chat-container">
            <div id="users-sidebar">
                <h3>Usuarios en l√≠nea</h3>
                <div id="users-list"></div>
            </div>
            <div id="chat-main">
                <div id="messages"></div>
                <div id="typing-indicator" class="typing-indicator hidden"></div>
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
                    <button type="submit" id="send-btn">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
