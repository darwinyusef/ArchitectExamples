# Configuración para transcript.aquicreamos.com
# Microservicio de transcripción de voz

# Upstream para backend API
upstream backend_api {
    server backend:8001;
    keepalive 32;
}

# Upstream para gRPC
upstream grpc_backend {
    server envoy:8080;
    keepalive 32;
}

# Upstream para frontend
upstream frontend_app {
    server frontend:80;
}

# ==========================================
# HTTP (Redirección a HTTPS)
# ==========================================
server {
    listen 80;
    server_name transcript.aquicreamos.com;

    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ==========================================
# HTTPS
# ==========================================
server {
    listen 443 ssl http2;
    server_name transcript.aquicreamos.com;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/transcript.aquicreamos.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/transcript.aquicreamos.com/privkey.pem;

    # SSL Configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs específicos para este dominio
    access_log /var/log/nginx/transcript.access.log;
    error_log /var/log/nginx/transcript.error.log;

    # ==========================================
    # Frontend (React SPA)
    # ==========================================
    location / {
        proxy_pass http://frontend_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache para assets estáticos
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_app;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ==========================================
    # Backend API (REST)
    # ==========================================
    location /api/ {
        # Remover /api/ del path antes de enviar al backend
        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts para transcripción (puede tardar)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Tamaño máximo de archivo
        client_max_body_size 30M;
    }

    # ==========================================
    # gRPC-Web (Envoy Proxy)
    # ==========================================
    location /grpc/ {
        rewrite ^/grpc/(.*)$ /$1 break;

        proxy_pass http://grpc_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Headers para gRPC-Web
        proxy_set_header Connection "keep-alive";

        # CORS para gRPC-Web
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,x-grpc-web,grpc-timeout" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Timeouts para streaming
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # ==========================================
    # Health Check Endpoint
    # ==========================================
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"gRPC Voice Transcription"}';
        add_header Content-Type application/json;
    }

    # ==========================================
    # Metrics Endpoint (Prometheus - Opcional)
    # ==========================================
    location /metrics {
        # Solo accesible desde red interna
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass http://backend_api/metrics;
        proxy_set_header Host $host;
    }
}
